<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Reuben's Odd Jobs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 15vh;
      font-family: sans-serif;
    }
    h2, h3, p {
      color: #fff;
    }
    nav, footer, input, button, form {
      display: none;
    }
    .progress-container {
      background-color: #333;
      height: 30px;
      width: 80%;
      margin: 20px auto;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }
    .progress-indicator {
      background-color: #fff;
      height: 100%;
      width: 30%;
      border-radius: 5px;
      animation: progress 2s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      font-size: 0.9rem;
      font-weight: bold;
    }
    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }

    #google_translate_element {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #muteButton {
      display: block;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 0.5rem 1rem;
      background-color: #000;  /* Background color set to black */
      color: #fff;             /* Text color set to white */
      border: 1px solid #fff;  /* Border color for visibility */
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="google_translate_element"></div>

            <span class="progress-text">50%</span>
          </div>

      </section>

      new google.translate.TranslateElement(
