<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reuben's Odd Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
  <style>
    body {
      background: black url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    nav, main, footer, section {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .btn-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background: #fff;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <a id="top"></a>
  <nav class="container-fluid">
    <ul>
      <li><strong>Reuben's Odd Jobs</strong></li>
    </ul>
    <ul>
      <li><a href="#booking">Book</a></li>
      <li><a href="#review">Reviews</a></li>
      <li><a href="#faq">FAQ</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#prices">Prices</a></li>
      <li><a href="#legal">Legal</a></li>
    </ul>
  </nav>

  <main class="container">
    <section>
      <hgroup>
        <h2>“No Job Too Odd – Reuben's Got You!”</h2>
        <p>Click a section below to get started:</p>
      </hgroup>
      <div class="btn-container">
        <a href="#booking" class="contrast" role="button">📋 Book a Job</a>
        <a href="#review" class="contrast" role="button">🌟 Leave a Review</a>
        <a href="#faq" class="contrast" role="button">❓ FAQ</a>
        <a href="#services" class="contrast" role="button">🛠️ Services</a>
        <a href="#prices" class="contrast" role="button">💸 Prices</a>
        <a href="#legal" class="contrast" role="button">📄 Legal Stuff</a>
      </div>
    </section>

    <section id="booking">
      <h2>📋 Book a Job</h2>
      <form id="bookingForm">
        <label>📘 Facebook Username
          <input type="text" name="fb" required placeholder="e.g. reuben.services">
        </label>
        <label>📍 Where are you?
          <select name="location" required>
            <option>East Albury</option>
            <option>Glenroy</option>
            <option>Lavington</option>
            <option>North Albury</option>
            <option>South Albury</option>
            <option>Springdale Heights</option>
            <option>Thurgoona</option>
            <option>West Albury</option>
          </select>
        </label>
        <label>🏠 Where do you live?
          <input type="text" name="live" required placeholder="Your street or area">
        </label>
        <label>⏰ Availability Time
          <input type="text" name="available" required placeholder="e.g. Weekends after 3PM">
        </label>
        <label>💰 Payment Type</label>
        <input type="radio" name="payment" value="Bank Transfer" required> Bank Transfer
        <input type="radio" name="payment" value="In Cash" required> In Cash
        <label>💸 How much are you paying?
          <input type="text" name="paying" required placeholder="$15, $20, negotiable, etc.">
        </label>
        <label>💬 Ask Reuben More (optional)
          <textarea name="ask"></textarea>
        </label>
        <button type="submit">Submit Booking</button>
        <p id="bookingMessage"></p>
      </form>
    </section>

    <!-- Other sections stay the same -->

    <button id="backToTop" onclick="window.location.href='#top'">⬆️ Back to Top</button>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      emailjs.init("WL1HOHwEgsBKUWDyq");
      document.getElementById("bookingForm")?.addEventListener("submit", function(e) {
        e.preventDefault();
        emailjs.send("service_ze5r19d", "template_q0jfnv2", {
          fb: this.fb.value,
          location: this.location.value,
          live: this.live.value,
          available: this.available.value,
          payment: this.payment.value,
          paying: this.paying.value,
          ask: this.ask.value
        }).then(() => {
          document.getElementById("bookingMessage").innerHTML = '<span class="success">✅ Booking successfully sent! I’ll contact you within 4 hours to 2 days.</span>';
          this.reset();
        });
      });
      const backToTop = document.getElementById('backToTop');
      window.onscroll = () => {
        backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
      };
    </script>
</body>
</html>
