        .progress-text {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000; /* Make text visible on the white indicator */
            font-size: 0.9rem;
            font-weight: bold;
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
